<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obchod pro zvířata/útulek</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Obchod pro zvířata</h1>

    </p>
    <figure>
        <blockquote class="blockquote">
            <p>Veci pro zvirata kupuju jen tady, nebo kradu v zoo.</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            Tonda Tronda<cite title="Source Title"> president</cite>
        </figcaption>
    </figure>
    <div class="accordion" id="accordionExample">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Sekce 1
                    </button>
                </h2>
            </div>

            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                    Text sekce 1
                </div>
            </div>
        </div>

    </div>

    <ul class="list-group">
        <li class="list-group-item">Položka 1</li>
        <li class="list-group-item">Položka 2</li>
        <img src="">
    </ul>
    <div id="carouselExample" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
        </div>
    </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Otevřít modal
    </button>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Název modalu</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Obsah modalu
                </div>
            </div>
        </div>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>Sloupec 1</th>
            <th>Sloupec 2</th>
            <th>Sloupec 3</th>
            <th>Sloupec 4</th>
            <th>Sloupec 5</th>
            <th>Sloupec 6</th>
            <th>Sloupec 7</th>
            <th>Sloupec 8</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>Hodnota 1</th>
            <th>Hodnota 2</th>
            <th>Hodnota 3</th>
            <th>Hodnota 4</th>
            <th>Hodnota 5</th>
            <th>Hodnota 6</th>
            <th>Hodnota 7</th>
            <th>Hodnota 8</th>
        </tr>
        </tbody>
        <div id="carouselExampleIndicators" class="carousel slide zmen">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/img2.jpg" class="b-block w-50" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/img1.jpg" class="d-block w-50" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/img3.jpg" class="d-block w-50" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </table>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
